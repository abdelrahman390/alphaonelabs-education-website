{% extends "base.html" %}

{% block extra_head %}
  <style>
      /* Container */
      .auth-container {
          max-width: 500px;
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #e5e7eb;
          background-color: #fff;
          border-radius: 0.5rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Dark Mode for Container */
      html.dark .auth-container {
          border-color: #374151;
          background-color: #1f2937;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      /* Headings */
      .auth-container h2 {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 1.5rem;
          color: #1f2937;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
      }

      html.dark .auth-container h2 {
          color: #f3f4f6;
      }

      .auth-container h2 i {
          margin-right: 0.5rem;
      }

      /* Forms */
      .auth-container form {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
      }

      /* Labels */
      .auth-container label {
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          margin-bottom: 0.5rem;
          color: #374151;
      }

      html.dark .auth-container label {
          color: #d1d5db;
      }

      /* Inputs */
      .auth-container input[type="email"],
      .auth-container input[type="text"],
      .auth-container input[type="password"] {
          display: block;
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #d1d5db;
          border-radius: 0.375rem;
          background-color: #fff;
          color: #1f2937;
          outline: none;
          transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }

      html.dark .auth-container input[type="email"],
      html.dark .auth-container input[type="text"],
      html.dark .auth-container input[type="password"] {
          border-color: #4b5563;
          background-color: #374151;
          color: #f3f4f6;
      }

      .auth-container input[type="email"]:focus,
      .auth-container input[type="text"]:focus,
      .auth-container input[type="password"]:focus {
          border-color: transparent;
          box-shadow: 0 0 0 3px #14b8a6;
      }

      /* Submit Button */
      .auth-container button[type="submit"] {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f97316;
          color: #fff;
          font-weight: 600;
          padding: 0.75rem 1.5rem;
          border-radius: 9999px;
          transition: background-color 0.2s ease-in-out;
          cursor: pointer;
          border: none;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          width: 100%;
      }

      .auth-container button[type="submit"]:hover {
          background-color: #ea580c;
      }

      .auth-container button[type="submit"] i {
          margin-right: 0.5rem;
      }

      /* Footer Links */
      .auth-container .form-footer {
          margin-top: 1rem;
          font-size: 0.875rem;
          text-align: center;
          color: #6b7280;
      }

      html.dark .auth-container .form-footer {
          color: #9ca3af;
      }

      .auth-container .form-footer a {
          color: #f97316;
          font-weight: 500;
      }

      .auth-container .form-footer a:hover {
          text-decoration: underline;
      }

      /* Error Messages */
      .auth-container .alert {
          padding: 0.75rem;
          border-radius: 0.375rem;
          margin-bottom: 1rem;
          color: #991b1b;
          background-color: #fee2e2;
          border: 1px solid #fecaca;
      }

      html.dark .auth-container .alert {
          color: #fecaca;
          background-color: #7f1d1d;
          border-color: #991b1b;
      }
  </style>
{% endblock extra_head %}
{% block extra_body %}
  <div class="auth-container">
    {% block content %}
    {% endblock content %}
  </div>
{% endblock extra_body %}
