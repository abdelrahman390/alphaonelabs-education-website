{% extends "base.html" %}

{% block title %}
  Add New Product - {{ user.get_full_name|default:user.username }}
{% endblock title %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Add New Product</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg">
        Add Product
      </button>
    </form>
  </div>
{% endblock content %}
