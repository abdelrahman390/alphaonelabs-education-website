<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description"
          content="Teaching application notification from Alpha One Labs" />
    <meta name="keywords"
          content="teaching, application, education, Alpha One Labs" />
    <title>New Teaching Application - Alpha One Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #6366f1;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>New Teaching Application</h1>
    </div>
    <div class="content">
      <h2>Subject: {{ subject }}</h2>
      <p>
        <strong>From:</strong> {{ email }}
      </p>
      <h3>Expertise and Experience:</h3>
      <p>{{ expertise }}</p>
    </div>
    <div class="footer">
      <p>This is an automated message from Alpha One Labs Learning Platform</p>
    </div>
  </body>
</html>
